PLG_SYSTEM_BFSTOP_MAX_BLOCKS_BEFORE_LABEL="Permanente dopo"
PLG_SYSTEM_BFSTOP_MAX_BLOCKS_BEFORE_DESC="Determina dopo quanti tentativi bloccati sarà attivato un blocco permanente. Si contano anche i blocchi che sono stati rimossi (cioè sbloccati) con il condice-token; solo gli sblocchi fatti tramite il backend verranno ignorati."
PLG_SYSTEM_BFSTOP_MAX_BLOCK_NEVER="Mai"
PLG_SYSTEM_BFSTOP_ENABLED_FOR_ORIGIN_LABEL="Attivo per"
PLG_SYSTEM_BFSTOP_ENABLED_FOR_ORIGIN_DESC="Determina per quali parti del sito Joomla! il plugin sarà attivo. Se impostato solo per il frontend o per il backend, l'altra parte non sarà considerata per nessuna delle funzionalità (ad esempio se è configurato solo per il backend, i tentativi falliti di accesso dal frontend non saranno registrati; così come gli accessi con successo dal frontend non azzereranno il contatore di accessi falliti). Considera che un blocco ha effetto sempre sull'intero sito, non importa cosa è impostato qui!"
