PLG_SYSTEM_BFSTOP="System - Brute Force Stop"
PLG_SYSTEM_BFSTOP_DESC="<h2>Brute Force Stop</h2><div>Questo plugin offre gli strumenti per prevenire i Brute-Force-Attacks sulla vostra installazione Joomla!. A questo scopo, il plugin memorizza le informazioni sui tentativi di accesso non riusciti, in modo che quando si raggiunge un numero configurabile di tentativi di accesso non riusciti l'indirizzo IP dell'aggressore possa essere bloccato. Inoltre, è possibile configurare degli avvisi per i tentativi di accesso non riusciti e gli indirizzi IP bloccati, così come un ritardo di tempo variabile per i tentativi di accesso non riuscito.</div><br /><div><em>Non dimenticare di configurare e pubblicare il plugin dopo l'installazione!</em><br />Se avete domande sul plugin, visitate il <a href='https://github.com/codeling/bfstop'>sito del progetto su GitHub</a>. In caso di problemi quando si utilizza il plugin, non esitate a segnalarli in <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a>!</div><br /><div>Alcune parti di questo plugin sono state ispirate dai seguenti plugin: Login Failed Log, Redirect Failed Logins e Ban IP Address/Range. Grazie e mille per i plugin di questi autori!<br />Brute Force Stop è un Plugin<a target='_blank' href='http://www.joomla.org/'>Joomla!</a>, pubblicato con licenza <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.</div>"
PLG_SYSTEM_BFSTOP_BLOCK_ENABLED_LABEL="Attiva il Blocco"
PLG_SYSTEM_BFSTOP_BLOCK_ENABLED_DESC="Questo plugin dovrebbe bloccare gli indirizzi IP. Quando disattivato, non verranno aggiunti nuovi indirizzi IP alla lista degli indirizzi bloccati, e nemmeno gli indirizzi IP già presenti in tale lista verranno ancora bloccati (la lista sarà però preservata)."
PLG_SYSTEM_BFSTOP_USERID_LABEL="Seleziona un utente"
PLG_SYSTEM_BFSTOP_USERID_DESC="Seleziona l'utente a cui vuoi che siano inviate le notifiche."
PLG_SYSTEM_BFSTOP_EMAIL_ADDRESS_LABEL="Indirizzo Email"
PLG_SYSTEM_BFSTOP_EMAIL_ADDRESS_DESC="Inserisci l'Indirizzo Email dove vuoi che le notifiche vengano inviate."
PLG_SYSTEM_BFSTOP_NOTIFY_FAILED_NUMBER_LABEL="Messaggi falliti per giorno"
PLG_SYSTEM_BFSTOP_NOTIFY_FAILED_NUMBER_DESC="Quante volte al giorno vuoi che vengano notificati i tentativi di accesso fallito."
PLG_SYSTEM_BFSTOP_NOTIFY_BLOCKED_NUMBER_LABEL="Messaggi Bloccati per giorno"
PLG_SYSTEM_BFSTOP_NOTIFY_BLOCKED_NUMBER_DESC="Quante volte al giorno vuoi che vengano notificati gli IP bloccati."
PLG_SYSTEM_BFSTOP_DELAY_DURATION_LABEL="Ritardo"
PLG_SYSTEM_BFSTOP_DELAY_DURATION_DESC="Ritardo (in secondi) nel caso di tentativo fallito di accesso."
PLG_SYSTEM_BFSTOP_LOGLEVEL_LABEL="Registrazione"
PLG_SYSTEM_BFSTOP_LOGLEVEL_DESC="Determina se deve essere creato un file di log sulle attività del plugin (dovrebbe essere necessario solo in caso di problemi; il file di log si trova nella directory logs con nome plg_system_bfstop.log.php). È inoltre possibile configurare il livello di dettaglio del log: ad esempio, se impostato su ERRORE scriverè nel file di log solo le informazioni sul malfunzionamento."
PLG_SYSTEM_BFSTOP_BLOCK_NUMBER_LABEL="Soglia del Blocco"
PLG_SYSTEM_BFSTOP_BLOCK_NUMBER_DESC="Quante volte un accesso non autorizzato può essere provato prima che l'IP venga bloccato."
PLG_SYSTEM_BFSTOP_BLOCKED_MESSAGE_LABEL="Messaggio Bloccato"
PLG_SYSTEM_BFSTOP_BLOCKED_MESSAGE_DESC="Il messaggio che vuoi mostrare nella finestra del browser di un utente il cui IP è stato bloccato a causa di troppi tentativi di accesso non riusciti. Se lasciato vuoto, verrà visualizzato il messaggio predefinito: 'Il tuo indirizzo IP è stato bloccato perché ci sono stati troppi tentativi di accesso non riusciti in breve tempo.'"
PLG_SYSTEM_BFSTOP_BLOCK_DURATION_LABEL="Durata del Blocco"
PLG_SYSTEM_BFSTOP_BLOCK_DURATION_DESC="Determina per quanto tempo un indirizzo IP viene bloccato prima che venga ripristinato l'accesso al sito"
PLG_SYSTEM_BFSTOP_NOTIFY_REMAINING_ATTEMPTS_LABEL="Tentativi rimasti"
PLG_SYSTEM_BFSTOP_NOTIFY_REMAINING_ATTEMPTS_DESC="Attiva o disattiva gli avvisi per i tentativi rimasti; se abilitato, l'utente dopo ogni tentativo di login fallito, vede un messaggio nella form di login su quanti tentativi di accesso gli sono rimasti prima che l'indirizzo IP venga bloccato. Questa impostazione è attiva solo se il Blocco è abilitato (se il Blocco è disattivato, la voce 'residua' non avrebbero senso)."
PLG_SYSTEM_BFSTOP_NOTIFY_BLOCKED_USER_LABEL="Messaggio di blocco per l'utente"
PLG_SYSTEM_BFSTOP_NOTIFY_BLOCKED_USER_DESC="Quando è attivata, in caso di un indirizzo IP bloccato, una notifica verrà inviata all'utente che ha cercato di effettuare l'accesso (ovviamente solo nel caso in cui si tratti di un nome utente esistente)."
PLG_SYSTEM_BFSTOP_USE_HTTP_ERROR_LABEL="Utilizza HTTP Error"
PLG_SYSTEM_BFSTOP_USE_HTTP_ERROR_DESC="Se abilitato, bfstop invierà il codice si stato 403 (Proibito) se l'IP dell'utente è bloccato."
