PLG_SYSTEM_BFSTOP_DEBUG="Informazioni dettagliate"
PLG_SYSTEM_BFSTOP_DELETE_OLD_ENTRIES_LABEL="Rimuovere i vecchi tentativi"
PLG_SYSTEM_BFSTOP_DELETE_OLD_ENTRIES_DESC="Elimina i tentativi di Login falliti più vecchi del numero di settimane fornite in questo campo (impostato a 0 disabilita l'eliminazione delle vecchie voci)."
PLG_SYSTEM_BFSTOP_ADAPTIVE_DELAY_LABEL="Ritardo adattivo"
PLG_SYSTEM_BFSTOP_ADAPTIVE_DELAY_DESC="Attiva per adattare il ritardo all'attuale tasso di accessi falliti. Aumenterà il ritardo ogni volta che c'è un aumento del numero di accessi come contromisura per gli attacchi distribuiti."
PLG_SYSTEM_BFSTOP_ADAPTIVE_DELAY_MAX_LABEL="Ritardo massimo"
PLG_SYSTEM_BFSTOP_ADAPTIVE_DELAY_MAX_DESC="Il ritardo massimo per la risposta ai tentativi di accesso non riusciti, quando il ritardo adattivo è attivato"
PLG_SYSTEM_BFSTOP_ADAPTIVE_DELAY_THRSH_MIN_LABEL="Soglia minima"
PLG_SYSTEM_BFSTOP_ADAPTIVE_DELAY_THRSH_MIN_DESC="La soglia alla quale il ritardo adattivo inizia a entrare in azione (misurata in numero di accessi non riusciti nelle ultime ore)"
PLG_SYSTEM_BFSTOP_ADAPTIVE_DELAY_THRSH_MAX_LABEL="Soglia massima"
PLG_SYSTEM_BFSTOP_ADAPTIVE_DELAY_THRSH_MAX_DESC="La soglia alla quale il ritardo adattativo raggiunge il massimo ritardo (misurata in numero di accessi non riusciti nelle ultime ore)"
