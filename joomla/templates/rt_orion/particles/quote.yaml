name: Quote
description: Show impressive quote on your website. 
type: particle
icon: fa-quote-right

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    quote:
      type: textarea.textarea
      label: Quote
      description: Customize the quote.
      placeholder: Enter quote

    author:
      type: input.text
      label: Author
      description: Customize the author
      placeholder: Enter the author